        th {
            align-items: center;
            text-align: center;
            padding-top: 30px;
        }

        table {
            width: 100%;
        }
        td{
            padding: 20px;
        }
      


    </style>
</head>

<body>
    
    <div class="container">
        <nav class="navbar navbar-expand-lg  ">
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="Activitymanager.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="">Make My Day</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="activity3.html">All Task</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="">Calender</a>
                    </li>
                    <!--<li class="nav-item">
                      <a class="nav-link disabled" href="#">Disabled</a>
                    </li>-->
                    <li class="nav-item" style="margin-left: 200px;">
                        <a  id="date1" class="nav-link" style="text-decoration: none; color: black;"></a>
                    </li>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <div
                    style="align-content: center; margin-right: auto; margin-left: auto; margin-top: 80px; width: 500px;  padding: 50px; border: 1px solid; border-radius: 50px ;">
                    <form name="myform" id="myform">
                        <div class="form-group">
                            <label for="ActivityName">Activity Name</label>
                            <input type="text" style="border-radius: 100px;" class="form-control"
                                id="ActivityName" name="ActivityName" aria-describedby="emailHelp" placeholder="Username"
                                required>
                            <label id="firstvalidation" style="color: red;"></label>
                        </div>
                        <div class="form-group">
                            <label for="Last Name">Start Date</label>
                            <input type="date" id="birthday" name="birthday" class="form-control">
                            <label id="lastvalidation" style="color: red;"></label>
                        </div>

                        <div class="form-group">
                            <label for="Select">Select Trade</label>
                            <select class="form-control" id="Priority" class="Select" style="border-radius: 100px;">
                                <option value="">...</option>
                                <option value="Low">Low</option>
                                <option value="Medium">Medium</option>
                                <option value="High">High</option>
                            </select>
                            <label id="pos"></label>
                        </div>
                        <div class="form-group">
                            <label for="Description">Description</label>
                            <input type="text" style="border-radius: 100px;" class="form-control" onchange=""
                                id="Description" name="Description" aria-describedby="emailHelp"
                                placeholder="Description" required>
                            <label id="firstvalidation" style="color: red;"></label>
                        </div>
                        <br>
                        <div class="d-flex" style="justify-content:space-between">
                            <input type="button" class="btn btn-primary" value="Submit" onclick=" submit1()">
                            <input type="button" class="btn btn-primary" value="Update">
                            <input type="button" class="btn btn-primary" value="Delete">
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-6">
                <h3 style="text-align: center;">Data</h3>
                </h3>
                <table>
                    <tr>
                        <th>Activity Name</th>
                        <th>Start Date</th>
                    
                        <th>Description</th>
                    </tr>
                    <tbody id="tab">
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
